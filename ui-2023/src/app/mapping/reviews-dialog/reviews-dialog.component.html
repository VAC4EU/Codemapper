<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
<mat-dialog-content class="form-fields">
  <reviews
    *ngIf="getTopics(); let topics"
    [topicsInfo]="topics"
    [heading]="data.heading"
    [cui]="data.cui"
    [voc]="data.voc"
    [code]="data.code"
    [data]="data.data"
    [userIsEditor]="data.userIsEditor"
    (run)="data.run.emit($event)">
  </reviews>
</mat-dialog-content>
