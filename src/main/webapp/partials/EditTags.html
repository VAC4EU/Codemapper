<div class="modal-header">
 <h3 class="modal-title">Edit tags</h3>
</div>
<div class="modal-body">
 Edit tags for concept(s) {{concepts|showConcepts}}
 <h4>Current tags:</h4>
 <ul class="comma-separated">
  <li ng-repeat="tag in tags">
   <span class="tag" ng-bind="tag"></span>
   <button class="btn btn-xs" ng-click="remove(tag)" title="Remove tag">
    <i class="glyphicon glyphicon-remove"></i>
   </button>
  </li>
  </ul>
 <form>
  <input type="text" ng-model="newTag"></input>
  <button class="btn btn-primary btn-xs"
      ng-click="add(newTag)"
      ng-disabled="!validNewTag(newTag, tags)"
      title="Create new tag">
   <i class="glyphicon glyphicon-plus"></i>
   Create
  </button>
  (Only letters, numbers, underscores and dashes)
 </form>
 <h4>Available tags:</h4>
 <ul class="comma-separated">
  <li ng-repeat="tag in offTags">
   <span class="tag" ng-bind="tag"></span>
   <button class="btn btn-xs" ng-click="add(tag)" title="Add tag">
    <i class="glyphicon glyphicon-plus"></i>
   </button>
  </li>
 </ul>
</div>
<div class="modal-footer">
 <button class="btn btn-primary" ng-click="ok()">OK</button>
 <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
