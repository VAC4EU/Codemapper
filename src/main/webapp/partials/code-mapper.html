
<div>
  
  <alert ng-if="message != null" type="success">{{message}}
    (<a ng-click="unsetMessage()">close message</a>)</alert>
  
  <tabset>

    <tab id="case-definition-tab" heading="Case definition" ng-controller="CaseDefinitionCtrl">
      <div ng-if="state.mapping != null" class="info"><i class="glyphicon glyphicon-info-sign"></i> Discard the mapping to edit the case definition.</div>
      <div ng-if="state.indexing == null">
        <button ng-click="createIndexing(text)" class="btn btn-primary btn-xs block">Search concepts</button>
        <hr/>
        <textarea rows=35 cols=200 ng-model="text" class="case-definition"></textarea>
      </div>
      <div ng-if="state.indexing != null">
        <button ng-if="state.mapping == null" ng-click="resetIndexing()" class="btn btn-primary btn-xs block">Edit case definition</button>
        <div ng-if="state.mapping == null" class="info"><i class="glyphicon glyphicon-info-sign"></i> Only concepts with yellow background are included; click concepts to include or exclude.</div>
        <hr/>
        <div id="highlightedCaseDefinition"></div>
      </div>
    </tab>
    
    <tab id="concepts-tab" heading="Mapping" disabled="state.indexing == null"
      ng-click="state.mapping != null || createInitalTranslations(caseDefinition)"
      title="{{state.indexing == null ? 'Index case definition first!' : ''}}">

      <button ng-click="createInitalTranslations(caseDefinition)"
            ng-if="state.mapping == null"
            class="btn btn-primary center-block"
            id="search-concepts">
        <i class="glyphicon glyphicon-refresh"></i>
        Generate initial mapping
      </button>
    
      <div ng-if="state.mapping" class="concepts-controls row">
       
       <div class="filters col-md-2">
         <label>Filter {{state.mapping.concepts.length}} available concept<span ng-if="state.mapping.concepts.length != 1">s</span></label>
         <i class="glyphicon glyphicon-filter"></i>
         <input title="Filter concepts" placeholder="Query" type="text" ng-model="conceptsGridOptions.filterOptions.filterText" />
       </div>
        
        <div class="modify-concepts col-md-4" ng-if="userCanEdit()">
          <label>
            Modify {{selectedConcepts.length}} selected concept<span ng-if="selectedConcepts.length != 1">s</span>
          </label>
          <button class='btn btn-sm btn-default' ng-click='operationDeleteConcepts(selectedConcepts)' confirm-click="Delete selected concepts?" ng-disabled="selectedConcepts.length == 0" title='Delete concepts'> 
            <i class='glyphicon glyphicon-remove-circle'></i>
            Delete 
          </button>
          
          <div class='btn-group'> 
              <button class='btn btn-sm btn-default' ng-click='operationExpandRelatedConcepts(selectedConcepts, false)' ng-disabled="selectedConcepts.length == 0" title='Expand the selected concepts to more general concepts'> 
                <i class='glyphicon glyphicon-chevron-up'></i>
                More general
              </button> 
              <button class='btn btn-sm btn-default' ng-click='operationExpandRelatedConcepts(selectedConcepts, true)' ng-disabled="selectedConcepts.length == 0" title='Expand the selected concepts to more specific concepts'> 
                <i class='glyphicon glyphicon-chevron-down'></i>
                More specific
              </button> 
          </div>
          
          <button class="btn btn-sm btn-default" ng-click="operationEditCodes(selectedConcepts)" ng-disabled="selectedConcepts.length == 0" title="Enable/disable source codes of selected concepts">
            <i class='glyphicon glyphicon-edit'></i>
            Codes
          </button>
        </div>
        
        <div class="add-concepts col-md-3" ng-if="userCanEdit()">
          <label>Search and add new concept</label>
          <input type="text" ng-model="searchQuery" 
            placeholder="Query" title="Search and add concepts"
            typeahead="c.preferredName for c in autocompleteConcepts($viewValue)"
            typeahead-on-select="searchAndAddConceptDirect($item)"
            typeahead-wait-ms=250
            typeahead-min-length=3
            typeahead-focus-first=false
            ></input>
          <button title="Search and add concepts" ng-click="searchAndAddConcepts(searchQuery)"
            ng-disabled="!searchQuery" class="btn btn-sm btn-default">
            <i class="glyphicon glyphicon-search"></i>Search
          </button>
        </div>
        
        <div class="on-case-definition col-md-3" ng-if="userCanEdit()">
          <label>Mapping</label>
          <button title="Add or remove coding systems" ng-click="addRemoveCodingSystems()" class="btn btn-xs btn-default">
              <i class="glyphicon glyphicon-asterisk"></i>
              Coding systems
          </button>
          <div class="btn-group">
            <button title="Save the mapping online" ng-click="saveMapping()" ng-disabled="numberUnsafedChanges == 0" class="btn btn-sm btn-default">
              <i class="glyphicon glyphicon-cloud-upload"></i>
              Save
            </button>
            <button title="Download the mapping as CSV for Excel"
                ng-disabled="numberUnsafedChanges > 0"
                ng-click="downloadConceptsAsExcel()"
                class="btn btn-sm btn-default">
              <i class="glyphicon glyphicon-download"></i>
              Download
            </button>
          </div>
          <button title="Discard the mapping - all changes are lost" ng-click="discardMapping()" confirm-click="Do you really want to reset the current mapping? All manual refinements are lost." class="btn btn-sm btn-default" id="reset-concepts">
            <i class="glyphicon glyphicon-fire"></i>
            Discard
          </button>
        </div>
      </div>
       
      <div ng-grid="conceptsGridOptions" class="grid concepts-grid" ng-if="state.mapping"></div>
    </tab>
    
    <tab id="history-tab" heading="History" disabled="state.mapping == null" select="updateHistoryGridStyle()" title="{{state.mapping == null ? 'Create mapping first!' : ''}}">
      <div ng-grid="historyGridOptions" class="grid history-grid"></div>
    </tab>
  </tabset>
</div>
