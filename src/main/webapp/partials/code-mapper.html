
<div>
  
  <alert ng-if="message != null" type="success" close="unsetMessage()">{{message}}</alert>
  
  <tabset>

    <tab id="case-definition-tab" heading="1. Case definition" ng-controller="CaseDefinitionCtrl">
      <alert ng-if="state.mapping != null" type="info">
        Discard mapping to edit.
      </alert>
      <label>Free text case definition</label>
      <div ng-if="state.indexing == null">
        <button ng-click="createIndexing(text)" class="btn btn-primary block">Index</button>
        <textarea rows=35 cols=200 ng-model="text" class="case-definition"></textarea>
      </div>
      <div ng-if="state.indexing != null">
        <button ng-if="state.mapping == null" ng-click="resetIndexing()" class="btn btn-primary block">Reset</button>
        <highlight text="state.indexing.caseDefinition" spans="state.indexing.spans" concepts="state.indexing.concepts"></highlight>
      </div>
    </tab>
    
    <tab id="semantics-tab" heading="2. Semantic types" ng-controller="SemanticTypesCtrl" disabled="state.indexing == null">
      <div>
        <alert ng-if="state.mapping != null" type="info">
          Discard mapping to edit.
        </alert>
        <div class="row">
          <div class="col-md-2" ng-show="state.mapping == null">
            <div>
              <label for='samanticTypesFilter'>Filter {{semanticTypes.length}} semantic types</label>
              <i class="glyphicon glyphicon-filter"></i>
              <input id='samanticTypesFilter' type="text" ng-model="gridOptions.filterOptions.filterText" />
            </div>
          </div>
          <div class="col-md-10">
            <label for='selectedsemanticTypesList'>Selected ({{selected.semanticTypes.length}})</label>
            <span ng-repeat="type in selected.semanticTypes" ng-bind="type.description" ng-disabled="state.mapping" ng-dblclick="state.mapping == null && unselect(type)" class="semantic-type noselect" id='selectedsemanticTypesList'></span>
          </div>
        </div>
        <div ng-show="state.mapping == null" ng-grid="gridOptions" class="grid semantic-types-grid"></div>
      </div>
    </tab>
    
    <tab id="coding-systems-tab" heading="3. Coding systems" ng-controller="CodingSystemsCtrl">
      
      <div>
        <alert ng-if="state.mapping != null" type="info">
          Discard mapping to edit.
        </alert>
        <div class="row">
        
          <div class="col-md-2" ng-show="state.mapping == null">
            <label for='vocabulariesFilter'>Filter {{codingSystems.count}} coding systems</label>
            <i class="glyphicon glyphicon-filter"></i>
            <input id='vocabulariesFilter' type="text" ng-model="gridOptions.filterOptions.filterText" />
          </div>
          
          <div class="col-md-10">
            <label for='selectedVocabulariesList'>Selected ({{selected.codingSystems.length}})</label>
            <div id='selectedVocabulariesList'>
              <span ng-repeat="voc in selected.codingSystems" ng-bind="voc.abbreviation" ng-dblclick="state.mapping == null && unselect(voc.abbreviation)" class="vocabulary noselect"></span>
            </div>
          </div>
        </div>
        
        <div ng-show="state.mapping == null" ng-grid="gridOptions" class="grid coding-systems-grid"></div>
      </div>
    </tab>
    
    <tab id="concepts-tab" heading="4. Mapping" disabled="state.indexing == null" ng-click="state.mapping != null || createInitalTranslations(caseDefinition)">

      <button title="Create the automatic coding of the case definition"
            ng-click="createInitalTranslations(caseDefinition)"
            ng-if="state == null"
            class="btn btn-sm btn-primary center-block"
            id="search-concepts">
        <i class="glyphicon glyphicon-refresh"></i>
        Create initial mapping
      </button>
    
      <div ng-if="state" class="concepts-controls row">
       
       <div class="filters col-md-2">
         <label>Filter {{state.mapping.concepts.length}} concept<span ng-if="state.concepts.length != 1">s</span></label>
         <i class="glyphicon glyphicon-filter"></i>
         <input title="Filter concepts" placeholder="Query" type="text" ng-model="conceptsGridOptions.filterOptions.filterText" />
       </div>
        
        <div class="modify-concepts col-md-4">
          <label>
            Modify {{selectedConcepts.length}} concept<span ng-if="selectedConcepts.length != 1">s</span>
          </label>
          <button class='btn btn-sm btn-default' ng-click='operationDeleteConcepts(selectedConcepts)' confirm-click="Delete selected concepts?" ng-disabled="selectedConcepts.length == 0" title='Delete concepts'> 
            <i class='glyphicon glyphicon-remove-circle'></i>
            Delete 
          </button>
          
          <div class='btn-group'> 
              <button class='btn btn-sm btn-default' ng-click='operationExpandRelatedConcepts(selectedConcepts, false)' ng-disabled="selectedConcepts.length == 0" title='Expand the selected concepts to more general concepts'> 
                <i class='glyphicon glyphicon-chevron-up'></i>
                More general
              </button> 
              <button class='btn btn-sm btn-default' ng-click='operationExpandRelatedConcepts(selectedConcepts, true)' ng-disabled="selectedConcepts.length == 0" title='Expand the selected concepts to more specific concepts'> 
                <i class='glyphicon glyphicon-chevron-down'></i>
                More specific
              </button> 
          </div>
          
          <button class="btn btn-sm btn-default" ng-click="operationEditCodes(selectedConcepts)" ng-disabled="selectedConcepts.length == 0" title="Enable/disable source codes of selected concepts">
            <i class='glyphicon glyphicon-edit'></i>
            Codes
          </button>
        </div>
        
        <div class="add-concepts col-md-3">
          <label>Search and add concept</label>
          <input type="text" ng-model="searchQuery" 
            placeholder="Query" title="Search and add concepts"
            typeahead="c.preferredName for c in autocompleteConcepts($viewValue)"
            typeahead-on-select="searchAndAddConceptDirect($item)"
            typeahead-wait-ms=250
            typeahead-min-length=3
            typeahead-focus-first=false
            ></input>
          <button title="Search and add concepts" ng-click="searchAndAddConcepts(searchQuery)"
            ng-disabled="!searchQuery" class="btn btn-sm btn-default">
            <i class="glyphicon glyphicon-search"></i>Search
          </button>
        </div>
        
        <div class="on-case-definition col-md-3">
          <label>Mapping for <em ng-bind="caseDefinitionName"></em></label>
          <div class="btn-group">
            <button title="Save the coding online" ng-click="saveMapping()" ng-if="state" ng-disabled="numberUnsafedChanges == 0" class="btn btn-sm btn-default">
              <i class="glyphicon glyphicon-cloud-upload"></i>
              Save
            </button>
            <button title="Download as CSV for Excel (after save)"
                ng-disabled="numberUnsafedChanges > 0"
                ng-click="downloadConcepts()"
                ng-if="state" class="btn btn-sm btn-default">
              <i class="glyphicon glyphicon-download"></i>
              Download
            </button>
          </div>
          <button title="Discard the coding - all changes are lost" ng-click="discardMapping()" confirm-click="Do you really want to reset the current coding? All manual changes are lost." ng-if="state" class="btn btn-sm btn-default" id="reset-concepts">
            <i class="glyphicon glyphicon-fire"></i>
            Discard
          </button>
        </div>
      </div>
       
       <div ng-grid="conceptsGridOptions" class="grid concepts-grid" ng-if="state"></div>
    </tab>
    
    <tab id="history-tab" heading="5. History" disabled="state.mapping == null" select="updateHistoryGridStyle()">
      <div ng-grid="historyGridOptions" class="grid history-grid"></div>
    </tab>
  </tabset>
</div>
