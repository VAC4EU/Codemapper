
<div class="modal-header">
  <h3 class="modal-title">Change password</h3>
</div>
<div class="modal-body change-password">
  <alert type="info" ng-if="message" ng-bind="message"></alert>
  <label for="current-password">Current password:</label>
  <input id="current-password" ng-model="oldPassword" type="password"></input>
  <label for="new-password">New password:</label>
  <input id="new-password" ng-model="newPassword" type="password"></input>
  <label for="new-password-repeat">Repeat new password:</label>
  <input id="new-password-repeat" ng-model="newPasswordRepeat" type="password"></input>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="change(oldPassword, newPassword)" ng-disabled="!newPassword || (newPassword != newPasswordRepeat)">Change</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
