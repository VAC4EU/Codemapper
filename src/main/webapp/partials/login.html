<div class='container'>
    <div class='container'>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <form ng-if="!user.authentificated" ng-submit="login(username, password)">
                    <div class="form-group">
                        <label for="username" auto-focus>Username</label>
                        <input id="username" class="form-control" type="text" ng-model="username" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" ng-model="password">
                    </div>
                    <div class="form-text" ng-bind="error"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col" ng-include="'partials/info.html'"></div>
</div>
