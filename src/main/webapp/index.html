<!DOCTYPE html>
<html ng-app="codeMapperApp">
  <head>
    <title>ADVANCE Code Mapper</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>
    <script src="lib/smart-table.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css">
    <style type="text/css" title="currentStyle">
      #search-concepts {
        display: block;
      }
      .flag {
        padding: 1em;
      }
      html, body { height: 100%; }
      div#mask {
        cursor: wait;
        z-index: 999;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .span, .code, .vocabulary {
        display: inline-block;
        text-align: center;
        white-space: nowrap;
        margin: 0.2em;
        padding: 2px 5px;
        font-size: 12px;
      }
      .code, .vocabulary {
        background-color: #C9C9C9;
        border: 1px solid #adadad;
        border-radius: 3px;
      }
      .span {
        background-color: #FFFCAB;
      }
    </style>
    <script src="advance-code-mapper.js"></script>
  </head>
  <body ng-controller="codeMapperCtrl">
    <div class="row">
      <div class="col-md-10">
        <h1>ADVANCE Code Mapper</h1>
      </div>
      <div class="col-md-2">
        <div style="text-align: right">$Revision$</div>
        <div><image src="images/200709mslogo_erasmus_mc.jpg" height="100px" /></div>
      </div>
    </div>
    <div>
    <span class="flag glyphicon glyphicon-chevron-right" aria-hidden="true"></span>{{message}}</div>
    <tabset>
      <tab id="coding-systems-tab" heading="Vocabularies">
      <div>
      Selected vocabularies:
      <span ng-repeat="voc in vocabularies | filter: { keep: true }" ng-bind="voc.abbreviation" class="vocabulary">
      </span>
      </div> 
        <table id="vocabularies" class="table table-striped">
          <thead>
            <tr>
              <th>Keep</th>
              <th>Name</th>
              <th>Abbreviation</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="voc in vocabularies">
              <td><input type="checkbox" ng-model="voc.keep" /></td>
              <td ng-bind="voc.name"></td>
              <td ng-bind="voc.abbreviation"></td>
            </tr>
          </tbody>
        </table>
      </tab>
      <tab id="case-definition-tab" heading="Case definition">
        <textarea rows=20 cols=120 ng-model="caseDefinition"></textarea>
        <button id="search-concepts" class="btn btn-default btn-sm" ng-click="searchConcepts()">
          Search concepts
        </button>
      </tab>
      <tab id="concepts-tab" heading="Concepts">
        <button ng-click="downloadConcepts()"  class="btn btn-default btn-sm">Download {{concepts.length}} concepts as CSV</button>
        <table id="coding-systems" class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>CUI</th>
              <th>Name</th>
              <th>Spans</th>
              <!--th>Synonyms</th-->
              <th ng-repeat="voc in vocabularies | filter: { keep: true }" ng-bind="voc.abbreviation"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="concept in concepts">
              <td>
                <button ng-click="deleteConcept(concept.cui)" class="btn btn-default btn-sm" title="Delete">
                  <i class="glyphicon glyphicon-remove-circle"></i>
                </button>
                <button class="btn btn-default" ng-click="expandRelated(false, concept)" title="Expand Hypernyms">
                  <i class="glyphicon glyphicon-chevron-up"></i>
                </button>
                <button class="btn btn-default" ng-click="expandRelated(true, concept)" title="Expand Hyponyms">
                  <i class="glyphicon glyphicon-chevron-down"></i>
                </button>
              </td>
              <td>
                <span ng-bind="concept.cui"></span><span ng-if="concept.sourceConcepts.length == 0">*</span>
              </td>
              <td>
                <a href='#' tooltip-html-unsafe='{{concept.definition}}' ng-bind='concept.preferredName'></a>
              </td>
              <td>
                <span class="span" ng-if="concept.spans != undefined" ng-repeat="span in concept.spans" ng-bind="span.text"></span>
              </td>
              <td ng-repeat="voc in vocabularies | filter: { keep: true }"> 
                <!-- Angular FTW! -->
                <span class="code" ng-repeat="code in codesInVocabulary(concept, voc.abbreviation)" ng-bind="code"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </tab>
    </tabset>
    <div id="mask" ng-show="isBlocked"></div>
    
    <script type="text/ng-template" id="expandRelatedConcepts.html">
                <div class="modal-header">
                    <h3 class="modal-title">Expand <span ng-bind="name"></span>
                       of {{concept.preferredName}} - {{concept.cui}}</h3>
                </div>
                <div class="modal-body">
                    <table st-table="relatedConcepts" class="table table-striped">
                      <thead>
                        <tr>
                          <th></th>
                          <th>CUI</th>
                          <th st-sort="preferredName">Name</th>
                          <th ng-repeat="voc in selectedVocabularies" ng-bind="voc.abbreviation"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr st-select-row="r" st-select-mode="multiple" ng-repeat="r in relatedConcepts">
                          <td>
                            <input type="checkbox" ng-model="r.keep" /></input>
                          </td>
                          <td>
                            <span ng-bind="r.concept.cui"></span><span ng-if="r.concept.sourceConcepts.length == 0">*</span>
                          </td>
                          <td>
                            <a href='#' tooltip-html-unsafe='{{r.concept.definition}}' ng-bind='r.concept.preferredName'></a>
                          </td>
                          <td ng-repeat="voc in selectedVocabularies"> 
                            <span class="code" ng-repeat="code in codesInVocabulary(r.concept, voc.abbreviation)" ng-bind="code"></span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
    </script>
  </body>
</html>
