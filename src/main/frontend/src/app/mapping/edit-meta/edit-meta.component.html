  <h2 matDialogTitle>{{this.data.title ?? "Edit metadata"}}</h2>
  <mat-dialog-content>
    <mat-form-field style="width:100%;">
      <mat-label>Abbreviation</mat-label>
      <input matInput [(ngModel)]="name"/>
      <mat-hint>Required, the abbreviation is used in the filename of the codelist</mat-hint>
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>System</mat-label>
      <input matInput [(ngModel)]="meta.system"/>
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="meta.type"/>
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>Definition</mat-label>
      <input matInput [(ngModel)]="meta.definition"/>
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>Projects</mat-label>
      <input matInput [(ngModel)]="projectsString"/>
      <mat-hint>A comma-separated list of projects</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>Cancel</button>
    <button
      class="mapping-save"
      mat-raised-button
      (click)="submit()"
      [disabled]="!name"
      matDialogClose
      color="primary">Ok</button>
  </mat-dialog-actions>
