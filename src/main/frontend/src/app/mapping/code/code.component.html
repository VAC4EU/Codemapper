<span
  class="code"
  [class.disabled]="!code.enabled"
  [class.custom]="code.custom"
  matTooltip="{{tooltipContent()}}"
  matTooltipPosition="right">
  <span class="code-id">{{code.id}}@if (code.custom) {
    *
  }</span>@if (showTagIndication && code.tag != null) {
  <mat-icon class="tag-indicator tag-{{code.tag}}" fontIcon="label"></mat-icon>
  }@if (showTerm) {
  <span class="term"> {{code.term}}</span>
}
</span>
