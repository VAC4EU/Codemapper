<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

  @if (data.description) {
  <p>
    {{data.description}}
  </p>
  }

  <mat-form-field>
    <mat-label>Source folder</mat-label>
    <mat-select [(ngModel)]="selectedFolder" (ngModelChange)="changedFolder(selectedFolder!)">
      @for (folderName of folderNames; track folderName) {
      <mat-option [value]="folderName">{{folderName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.meta.definition ?? element.mappingName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        {{element.meta.type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="system">
      <th mat-header-cell *matHeaderCellDef>System</th>
      <td mat-cell *matCellDef="let element">
        {{element.meta.system}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Ok</button>
</div>
