<a mat-button [matMenuTriggerFor]="menu" matTooltip="Menu - access your folders, mappings and anything else">
  <ng-content></ng-content>
</a>
<mat-menu #menu="matMenu">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="navigation-button"
    mat-menu-item>
    <!-- <mat-icon>home</mat-icon> -->
    Home
  </a>
  <a routerLink="/news" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="navigation-button"
    mat-menu-item>
    <!-- <mat-icon>notifications</mat-icon> -->
    News
  </a>
  @if (user?.admin) {
    <a routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
      class="navigation-button" mat-menu-item>
      <!-- <mat-icon>groups</mat-icon> -->
      Users
    </a>
  }
  @if (user) {
    <a routerLink="/folders" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
      class="navigation-button" mat-menu-item>
      <!-- <mat-icon>dataset</mat-icon> -->
      Folders
    </a>
  }
  <ul class="projects">
    @for (entry of roles| keyvalue; track entry) {
      <li>
        <a [class]='{active: entry.key == projectName}' routerLink="/folder/{{entry.key}}" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" class="navigation-button project-link" mat-menu-item>
          {{entry.key}}
        </a>
      </li>
    }
  </ul>
</mat-menu>
