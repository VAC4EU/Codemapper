<a mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Access your projects and mappings">
  <mat-icon>menu</mat-icon>
</a>
<mat-menu #menu="matMenu">
  <a
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="navigation-button"
    mat-menu-item>
    <mat-icon class="marker">chevron_right</mat-icon>Welcome &amp; info
  </a>
  <a
    *ngIf="user"
    routerLink="/projects"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="navigation-button"
    mat-menu-item>
    <mat-icon class="marker">chevron_right</mat-icon>All projects
  </a>
  <a
    *ngFor="let entry of roles| keyvalue"
    [class]='{active: entry.key == projectName}'
    routerLink="/project/{{entry.key}}"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="navigation-button"
    mat-menu-item>
    <mat-icon class="list">arrow_right</mat-icon><mat-icon class="marker">chevron_right</mat-icon>Project: {{entry.key}}
  </a>
  <a
    *ngIf="user?.admin"
    routerLink="/users"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="navigation-button"
    mat-menu-item>
    <mat-icon class="marker">chevron_right</mat-icon>User administration
  </a>
  <a
    routerLink="/news"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    class="navigation-button"
    mat-menu-item>
    <mat-icon class="marker">chevron_right</mat-icon>News
  </a>
</mat-menu>
