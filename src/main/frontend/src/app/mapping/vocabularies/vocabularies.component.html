<div class="toolbox">

  <mat-card appearance="outlined">
    <mat-card-header>
      Modify {{table.selection.selected.length}} vocabular{{table.selection.selected.length == 1 ? 'y' : 'ies'}}
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button (click)="delete(table.selection.selected)" [disabled]="table.selection.selected.length == 0 || !canEdit">Delete</button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      Add vocabulary
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button (click)="addStandard()" [disabled]="!canEdit">Standard</button>
      <button mat-stroked-button (click)="createCustom()" [disabled]="!canEdit">Custom</button>
    </mat-card-actions>
  </mat-card>
</div>

<vocabularies-table #table [vocabularies]="vocabularies">
</vocabularies-table>
