---
id: is
name: Ischemic stroke
definition: >

  Infarction of central nervous system tissue, these may be either
  symptomatic or silent. Symptomatic ischemic strokes are manifest by
  clinical signs of focal or global cerebral, spinal, or retinal
  dysfunction caused by central nervous system infarction. A silent
  stroke is a documented central nervous system infarction that was
  asymptomatic.
