---
id: SCD
name: Sudden Cardiac Death

definition: >

  Sudden cardiac death (SCD): Death from an unexpected circulatory
  arrest, usually due to a cardiac arrhythmia occurring within an hour
  of the onset of symptoms.

  Sudden cardiac arrest: Death from an unexpected circulatory arrest,
  usually due to a cardiac arrhythmia occurring within an hour of the
  onset of symptoms, in whom medical intervention (e.g.,
  defibrillation) reverses the event.