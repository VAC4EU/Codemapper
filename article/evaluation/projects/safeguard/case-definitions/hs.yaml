---
id: hs
name: Hemorrhagic stroke
definition: >

  Disease of abrupt onset that cause neurologic damage due to an
  hemorrhage into brain tissue (parenchymatous hemorrhage) or
  hemorrhage into the spaces surrounding the brain, most frequently
  the subarachnoid space.

  NOTE= : Subdural and epidural hemorraghe should not be included in
  the operational definition"
