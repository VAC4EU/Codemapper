id: ap
name: Acute Pancreatitis
definition: >

  An inflammatory disease of the pancreas, characterized by a discrete
  episode of abdominal pain and elevated serum amylase and lipase
  levels. Distinguished from chronic pancreatitis by complete
  restitution of the pancreas both morphologically and functionally
  after the derangements that precipitated the attack have been
  corrected.
